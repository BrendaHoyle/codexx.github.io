<!DOCTYPE html>
<html lang="en" class="no-js">
  {% include head.html %}
  <body>
    {% include header.html %}

    {% if page.featured-image %}
      <div class="featured">
        <img src="/assets/images/{{ page.featured-image.url }}" alt="{{ page.featured-image.title }}">
      </div>
    {% endif %}

    <main role="main">
      <div class="container">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}
  </body>
</html>
